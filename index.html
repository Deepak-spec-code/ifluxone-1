<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFLUXONE - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #000;
        color: white;
        height:"100%";
        width:"100%";
      }
      .perspective-container {
        perspective: 1000px;
      }
      @keyframes emerge-core {
        0% {
          transform: translateZ(-1000px) scale(0.2);
          opacity: 0;
          filter: blur(10px);
        }
        100% {
          transform: translateZ(0px) scale(1);
          opacity: 1;
          filter: blur(0);
        }
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          text-shadow: 
            0 0 5px #fff, 
            0 0 10px #fff, 
            0 0 20px #0ff, 
            0 0 40px #0ff, 
            0 0 80px #0ff;
        }
        50% {
          transform: scale(1.05);
          text-shadow: 
            0 0 10px #fff, 
            0 0 20px #fff, 
            0 0 40px #0ff, 
            0 0 80px #0ff, 
            0 0 120px #0ff;
        }
      }
      @keyframes language-burst {
        0% {
          transform: translateZ(-800px) scale(0.5);
          opacity: 0;
          filter: blur(5px);
        }
        20% {
          opacity: 1;
          filter: blur(0);
        }
        80% {
          opacity: 1;
          filter: blur(0);
        }
        100% {
          transform: translateZ(800px) scale(2.5);
          opacity: 0;
          filter: blur(10px);
        }
      }
      @keyframes data-particle-shoot {
        0% {
          transform: translate(0, 0) scale(0.5);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx, 0), var(--ty, 0)) scale(1);
          opacity: 0;
        }
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1); }
      }
      @keyframes scene-drift {
        0% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.02) rotate(0.5deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      @keyframes nebula-drift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
